name: Build and Test

on:
  pull_request:
  push:
    branches:
      - master
      - releases/*

jobs:
  build:
    name: 'Build and test job'
    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
          os: [windows-latest, ubuntu-latest, macos-latest]    
    steps:
      - name: 'Checkout the code'
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: 'Validate Build'
        run: |
          npm install
          npm run build 
      
      - name: 'Test Build'
        run: |
          npm test --if-exists
           
